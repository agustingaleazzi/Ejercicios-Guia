<body>
    <h1>Papas fritas</h1>
    <img src="imagenes/papasfritas.jpg"/>
    <h2>Ingredientes</h2>
    <ul>
        <li>3 o 4 papas (300g)</li>
        <li>Aceite</li>
        <li>Sal</li>
    </ul>
    <h2>Elaboracion</h2>
    <ul>
        <li>Pelar las papas</li>
        <li>Cortarlas en bastón</li>
        <li>Calentar aceite en una sartén</li>
        <li>Cocinar hasta que estén doradas</li>
        <li>Removerlas del aceite y salar</li>
    
    </ul>

</body>
